<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <title>Pill Reminder</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="landing-container">
      <div class="login-form bg-white">
        <h1><i class="fas fa-capsules"></i> PillReminder</h1>
        <form>
          <div class="form-group">
            <input type="email" placeholder="Email:" />
            <p class="warning">Invalid email or password</p>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password:" />
          </div>
          <a href="login.html" class="btn">Login</button>
          <a href="register.html" class="btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
