<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <title>Pill Reminder</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <h1><i class="fas fa-capsules"></i> PillReminder</h1>
      <ul>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="add-new.html">Add new</a></li>
        <li>
          <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </nav>
    <aside class="sidebar bg-light">
      <div class="current-therapy bg-white m-1 px-1">
        <h3>Emanera</h3>
        <p>1 capsule per 24h</p>
        <p>Day 15/50</p>
      </div>
      <div class="current-therapy bg-white m-1 px-1">
        <h3>Rutinoscorbin</h3>
        <p>1 pill per 12h</p>
        <p>Day 5/10</p>
      </div>
      <div class="add-new bg-white">
        <a href="add-new.html"><i class="fas fa-plus"></i></a>
      </div>
    </aside>
    <div class="container">
      <h2>Add new therapy</h2>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="Medicine name:" />
        </div>
        <div class="form-group">
          <select name="unit">
            <option value="">Choose unit</option>
            <option value="pill">Pill</option>
            <option value="capsule">Capsule</option>
            <option value="IU">IU</option>
            <option value="grams">Grams</option>
            <option value="milliliters">Milliliters</option>
            <option value="injection">Injection</option>
          </select>
        </div>
        <div class="form-group">
          <input type="number" placeholder="How many days?" />
        </div>
        <div class="form-group">
          <select>
            <option value="">Choose frequency</option>
            <option value="">Once per day</option>
            <option value="">X times per day</option>
            <option value="">Once per X days</option>
          </select>
        </div>
        <div class="form-group">
          <label for="first-dose">Time of first dose</label>
          <input type="time" name="first-dose" />
        </div>
        <div class="form-group">
          <label for="second-dose">Time of second dose</label>
          <input type="time" name="second-dose" />
        </div>
        <div class="form-group">
          <label for="day-frequency">Per how many days?</label>
          <input type="number" name="day-frequency" />
        </div>
        <button class="btn my-2" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
